<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue Test</title>
  <meta name="author" content="SitePoint">

  
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
  integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
  crossorigin="anonymous">
</script>
</head>

<body>
    <div id='app'>
        <h3>My Identicon Generator</h3>
        <div>
            Input:
            <input v-on:input="onInput"/>   
            <!-- this is a directive: piece of template syntax inside of Vue that enhances the behavior of html code. 
                v-on specifies an event handler; after the colon we put the name of the event we want to listen to. 
                Every time the input event is listened, we call the method in double quotes: the onInput method --> 
        </div>
        <div>
            Output:
            <div v-html="identicon" />
        </div>

    </div>
</body>
</html>
